
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Journals | Admin</title>
    <link rel="stylesheet" href="../system-script/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .student-profile {
            display: flex;
            align-items: flex-start;
            gap: 2rem;
            margin-bottom: 2rem;
        }
        .profile-info { flex: 1; }
        .journal-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }
        .journal-list-view {
            max-height: calc(100vh - 300px);
            overflow-y: auto;
        }
        .journal-card {
            padding: 1rem;
            margin-bottom: 1rem;
            cursor: pointer;
            border-left: 4px solid transparent;
            transition: all 0.2s;
        }
        .journal-card.active {
            background: var(--glass-bg);
            border-left-color: var(--primary);
        }
        .journal-card.reviewed { border-left-color: var(--success); }
        .journal-card.pending { border-left-color: var(--warning); }
        
        .review-panel {
            position: sticky;
            top: 100px;
        }
    </style>
</head>
<body>
    <nav class="nav">
        <a href="admin-students.html" class="logo"><i class="fas fa-arrow-left" style="font-size: 1rem;"></i> OJT<span>JOURNAL</span></a>
        <div>
            <button id="logout-btn" class="btn btn-outline" style="padding: 0.5rem 1rem;">Logout</button>
        </div>
    </nav>

    <div class="container animate-fade">
        <div class="student-profile glass-card">
            <div class="profile-info">
                <h1 id="stu-name">Loading Student...</h1>
                <p id="stu-detail" style="color: var(--text-muted);"></p>
            </div>
            <div style="text-align: right;">
                <div id="stu-compliance" class="badge badge-warning">Loading Compliance...</div>
                <p style="font-size: 0.75rem; color: var(--text-muted); margin-top: 0.5rem;">Weekly Status</p>
            </div>
        </div>

        <div class="journal-grid">
            <div class="journal-list-view">
                <h3>Journal Timeline</h3>
                <div id="journal-list" style="margin-top: 1.5rem;">
                    <p style="text-align: center; color: var(--text-muted); padding: 2rem;">Fetching journals...</p>
                </div>
            </div>

            <div class="review-panel">
                <div id="empty-state" class="glass-card" style="text-align: center; padding: 4rem;">
                    <i class="fas fa-book-open" style="font-size: 3rem; color: var(--glass-border); margin-bottom: 1rem;"></i>
                    <p style="color: var(--text-muted);">Select a journal entry from the timeline to review.</p>
                </div>

                <div id="review-card" class="glass-card" style="display: none;">
                    <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 1.5rem;">
                        <div>
                            <h3 id="review-date">Date</h3>
                            <span id="review-week" style="font-size: 0.8rem; color: var(--text-muted);">Week 0</span>
                        </div>
                        <span id="review-status" class="badge">Status</span>
                    </div>

                    <div id="review-content" style="background: var(--background); padding: 1.5rem; border-radius: 0.5rem; border: 1px solid var(--border); white-space: pre-wrap; margin-bottom: 2rem; line-height: 1.8;">
                        Journal content goes here...
                    </div>

                    <form id="review-form">
                        <div class="input-group">
                            <label>Admin Remarks / Feedback</label>
                            <textarea id="review-remarks" rows="4" placeholder="Add feedback for the student..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 100%;">
                            <i class="fas fa-check-double"></i> Mark as Reviewed
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { db } from '../system-script/firebase-core.js';
        import { logoutUser, guardPage } from '../system-script/auth.js';
        import { getStudentJournals } from '../system-script/journal-utils.js';
        import { reviewJournal } from '../system-script/admin-utils.js';
        import { showToast } from '../system-script/ui-utils.js';
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

        guardPage('admin');
        document.getElementById('logout-btn').addEventListener('click', logoutUser);

        const urlParams = new URLSearchParams(window.location.search);
        let studentUid = urlParams.get('uid') || sessionStorage.getItem('selectedStudentUid');
        const targetDate = urlParams.get('date'); // Optional date to auto-select
        
        let journals = [];
        let currentJournalId = null;

        async function init() {
            if (!studentUid) { window.location.href = 'admin-students.html'; return; }

            const userDoc = await getDoc(doc(db, "users", studentUid));
            if (!userDoc.exists()) { alert('Student not found.'); return; }
            
            const userData = userDoc.data();
            document.getElementById('stu-name').textContent = `${userData.firstName} ${userData.lastName}`;
            document.getElementById('stu-detail').textContent = `${userData.studentId} • ${userData.section} • ${userData.company}`;

            journals = await getStudentJournals(studentUid);
            renderTimeline();
            updateCompliance(journals);

            if (targetDate) {
                const target = journals.find(j => j.date === targetDate);
                if (target) selectJournal(target.id);
            }
        }

        function renderTimeline() {
            const list = document.getElementById('journal-list');
            if (journals.length === 0) {
                list.innerHTML = '<p style="text-align: center; color: var(--text-muted); padding: 2rem;">No journal entries found for this student.</p>';
                return;
            }

            list.innerHTML = journals.map(j => `
                <div class="glass-card journal-card ${j.reviewed ? 'reviewed' : 'pending'} ${j.id === currentJournalId ? 'active' : ''}" 
                     onclick="window.selectJournal('${j.id}')">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <div>
                            <div style="font-weight: 600;">${new Date(j.date).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })}</div>
                            <div style="font-size: 0.75rem; color: var(--text-muted);">Week ${j.week}</div>
                        </div>
                        <i class="fas ${j.reviewed ? 'fa-check-circle' : 'fa-clock'}" 
                           style="color: ${j.reviewed ? 'var(--success)' : 'var(--warning)'};"></i>
                    </div>
                </div>
            `).join('');
        }

        window.selectJournal = (id) => {
            currentJournalId = id;
            const journal = journals.find(j => j.id === id);
            
            document.getElementById('empty-state').style.display = 'none';
            document.getElementById('review-card').style.display = 'block';
            
            document.getElementById('review-date').textContent = new Date(journal.date).toLocaleDateString(undefined, { dateStyle: 'long' });
            document.getElementById('review-week').textContent = `Week ${journal.week}`;
            document.getElementById('review-content').textContent = journal.content;
            document.getElementById('review-remarks').value = journal.remarks || '';
            
            const status = document.getElementById('review-status');
            status.textContent = journal.reviewed ? 'Reviewed' : 'Pending Review';
            status.className = `badge ${journal.reviewed ? 'badge-success' : 'badge-warning'}`;

            renderTimeline();
        };

        const reviewForm = document.getElementById('review-form');
        reviewForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const remarks = document.getElementById('review-remarks').value;
            
            try {
                const btn = reviewForm.querySelector('button');
                btn.disabled = true;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Submitting...';

                await reviewJournal(currentJournalId, remarks);
                
                // Refresh data
                journals = await getStudentJournals(studentUid);
                renderTimeline();
                selectJournal(currentJournalId);
                showToast('Journal reviewed successfully!', 'success');
            } catch (error) {
                showToast('Error: ' + error.message, 'error');
            } finally {
                reviewForm.querySelector('button').disabled = false;
                reviewForm.querySelector('button').innerHTML = '<i class="fas fa-check-double"></i> Mark as Reviewed';
            }
        });

        function updateCompliance(journals) {
            // Simplified logic: Count journals for the current week
            const today = new Date().toISOString().split('T')[0];
            const currentWeek = journals.filter(j => j.week === journals[0]?.week); // Assuming sorted
            const count = currentWeek.length;
            
            const badge = document.getElementById('stu-compliance');
            if (count >= 5) { badge.textContent = 'Passed'; badge.className = 'badge badge-success'; }
            else if (count > 0) { badge.textContent = 'Incomplete'; badge.className = 'badge badge-warning'; }
            else { badge.textContent = 'No Submissions'; badge.className = 'badge badge-danger'; }
        }

        init();
    </script>
</body>
</html>
